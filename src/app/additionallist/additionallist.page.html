<ion-header>
  <ion-toolbar style="color: #fff;">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()" >
        <ion-icon name="chevron-back-outline"></ion-icon>
        <span>Back</span>
      </ion-button>
    </ion-buttons>
    <ion-title  class="header">Additional Charges</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-scroll scrollY="true">
    <ion-card style="z-index: 1;margin-top: 10px;" *ngFor="let items of ShowAddionalList;let i = index;">
      <ion-card-header class="card_header">
        <ion-row>
          <ion-col>
            <center><b style="float: left;">Details</b></center>
          </ion-col>
        </ion-row>
      </ion-card-header>

      <ion-card-content>
        <ion-row>
          <ion-col size="5" class="col_height">
            <ion-label class="labelHead-text">Amount</ion-label>
          </ion-col>
          <ion-col size="1">:</ion-col>
          <ion-col size="6" class="col_height">
            <ion-label class="labelData-text">{{items.AMOUNT}}
            </ion-label>
          </ion-col>
          <ion-col size="5" class="col_height">
            <ion-label class="labelHead-text">Description</ion-label>
          </ion-col>
          <ion-col size="1">:</ion-col>
          <ion-col size="6" class="col_height">
            <ion-label class="labelData-text">{{items.DAMAGE_DESCRIPTION}}
            </ion-label>
          </ion-col>
          <ion-col size="5" class="col_height">
            <ion-label class="labelHead-text">Pay Date</ion-label>
          </ion-col>
          <ion-col size="1">:</ion-col>
          <ion-col size="6" class="col_height">
            <ion-label class="labelData-text">{{items.DUE_DATE}}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>

    </ion-card>
    <center *ngIf="showError"
      style="text-align: center;font-weight: bold;font-size: 17px;color: #000 !important; margin-top: 50%;">No
      records found</center>
  </ion-scroll>
</ion-content>
